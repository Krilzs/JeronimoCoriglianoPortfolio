<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título optimizado para SEO -->
    <title>
      Jerónimo Corigliano | Portfolio de Desarrollador Web & Proyectos Creativos
    </title>

    <!-- Descripción persuasiva -->
    <meta
      name="description"
      content="Descubre el portfolio de Jerónimo Corigliano, desarrollador web. Explora proyectos creativos, sitios web y soluciones digitales diseñadas con innovación y eficiencia."
    />

    <!-- Palabras clave -->
    <meta
      name="keywords"
      content="Jerónimo Corigliano, portfolio, desarrollador web, frontend, backend, proyectos web, aplicaciones web, software, web developer"
    />

    <!-- Autor -->
    <meta name="author" content="Jerónimo Corigliano" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Jerónimo Corigliano | Portfolio de Desarrollador Web"
    />
    <meta
      property="og:description"
      content="Explora proyectos creativos y sitios web desarrollados por Jerónimo Corigliano, desarrollador web."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jeronimo-corigliano-portfolio.vercel.app"
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dnf9ulalk/image/upload/v1760137328/banner_zponvb.png"
    />
    <meta property="og:site_name" content="Jerónimo Corigliano Portfolio" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jerónimo Corigliano | Portfolio de Desarrollador Web"
    />
    <meta
      name="twitter:description"
      content="Explora proyectos creativos y sitios web desarrollados por Jerónimo Corigliano, desarrollador web."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dnf9ulalk/image/upload/v1760137328/banner_zponvb.png"
    />
    <meta name="twitter:site" content="@tuTwitterOpcional" />

    <!-- Preload de fuentes (mejora performance) -->
    <link
      rel="preload"
      href="/fonts/tu-fuente.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Robots: indexa y sigue -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical: evita contenido duplicado -->
    <link
      rel="canonical"
      href="https://jeronimo-corigliano-portfolio.vercel.app"
    />
